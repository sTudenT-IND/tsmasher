<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Task â€“ TargetSmasher</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f6f7ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 680px;
      margin: 40px auto;
      padding: 24px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d0d0d0;
      font-size: 15px;
      margin-bottom: 12px;
    }
    
    textarea {
      resize: none;
      height: 90px;
    }

    .difficulty-box {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }

    .difficulty-box label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #3e38c9;
    }

    .ai-btn {
      width: 100%;
      padding: 10px;
      border: 1px dashed #4f46e5;
      background: #eef0ff;
      color: #4f46e5;
      cursor: pointer;
      margin-bottom: 18px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Add New Task</h2>

    <form>

      <!-- Task Title -->
      <label>Task Title *</label>
      <input type="text" placeholder="Eg: Complete Chapter 3 Notes" required />

      <!-- Subject -->
      <label>Subject *</label>
      <input type="text" placeholder="Eg: Mathematics, Physics" required />

      <!-- Class / Grade -->
      <label>Class / Grade *</label>
      <input type="text" placeholder="Eg: 10th, B.Tech 2nd Year" required />

      <!-- Description -->
      <label>Description</label>
      <textarea placeholder="Write a short description..."></textarea>

      <!-- Difficulty -->
      <label>Select Difficulty (Auto assigns points)</label>
      <div class="difficulty-box">
        <label><input type="radio" name="difficulty" value="easy" /> Easy (100 pts)</label>
        <label><input type="radio" name="difficulty" value="medium" /> Medium (200 pts)</label>
        <label><input type="radio" name="difficulty" value="hard" /> Hard (400 pts)</label>
      </div>

      <!-- Deadline -->
      <label>Deadline (Date & Time)</label>
      <input type="datetime-local" />

      <!-- Syllabus Progress -->
      <label>Syllabus Completed (%)</label>
      <input type="number" min="0" max="100" placeholder="Eg: 20" />

      <!-- Duplicate Detection -->
      <label>
        <input type="checkbox" />
        Warn me if this task already exists
      </label>

      <!-- AI Suggestion Button -->
      <button type="button" class="ai-btn">
        ðŸ”® Ask AI to Suggest Todayâ€™s Best Plan
      </button>

      <!-- Submit -->
      <button class="btn">Save Task</button>
    </form>
  </div>

</body>
</html>
