<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | TargetSmasher</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: #e4f4af;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .auth-box {
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c2c2c;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 6px;
    }

    .btn:hover {
      background: #4f46e5;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #4f46e5;
      font-weight: 500;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>Create Account</h2>

    <form id="registerForm">

      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <label>Class / Grade</label>
      <select id="class" required>
        <option value="">Select</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>

      <label>Subjects (comma separated)</label>
      <input type="text" id="subjects" placeholder="Math, Physics, English" required>

      <button class="btn" type="submit">Register</button>
    </form>

    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

</body>
</html>
